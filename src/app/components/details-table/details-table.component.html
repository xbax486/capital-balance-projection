<div class="table-responsive my-5">
  <h3>Calculation Details Table</h3>
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th></th>
        <th *ngFor="let year of years">
          <span class="data-value">{{ year }}</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Age</td>
        <td *ngFor="let age of details.ages">
          <span class="data-value">{{ age }}</span>
        </td>
      </tr>
      <tr>
        <td>Start Balance</td>
        <td *ngFor="let startBalance of details.startBalance">
          <span class="data-prefix">$</span>
          <span class="data-value">{{ startBalance }}</span>
        </td>
      </tr>
      <tr>
        <td>Contributions</td>
        <td *ngFor="let contribution of details.contributions">
          <span class="data-prefix">$</span>
          <span class="data-value" *ngIf="contribution == 0">-</span>
          <span class="data-value" *ngIf="contribution > 0">
            {{ contribution }}
          </span>
        </td>
      </tr>
      <tr>
        <td>Earnings</td>
        <td *ngFor="let earning of details.earnings">
          <span class="data-prefix">$</span>
          <span class="data-value">{{ earning }}</span>
        </td>
      </tr>
      <tr>
        <td>Fees</td>
        <td *ngFor="let fee of details.fees">
          <span class="data-prefix">$</span>
          <span class="data-value">{{ fee }}</span>
        </td>
      </tr>
      <tr>
        <td>Tax</td>
        <td *ngFor="let tax of details.tax">
          <span class="data-prefix">$</span>
          <span class="data-value">{{ tax }}</span>
        </td>
      </tr>
      <tr>
        <td>Withdrawals</td>
        <td *ngFor="let withdrawal of details.withdrawals">
          <span class="data-prefix">$</span>
          <span class="data-value" *ngIf="withdrawal == 0">-</span>
          <span class="data-value" *ngIf="withdrawal > 0">
            {{ withdrawal }}
          </span>
        </td>
      </tr>
      <tr>
        <td>End Balance</td>
        <td *ngFor="let endBalance of details.endBalance">
          <span class="data-prefix">$</span>
          <span class="data-value">{{ endBalance }}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
